<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
</head>
<body>
	<input type="text" class="date min" value="2013-04-05 13:20" data-time="true"><br>
	<input type="text" class="date" value="2013-04-05 13:40" data-min=".min" data-time="true">

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="jquery.datesel.js"></script>
	<script>
	$(function(){
		$('.date').datesel();
	});
	</script>
</body>
</html>
